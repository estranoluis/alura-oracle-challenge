<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Encriptador de Textos</title>
</head>
<header>
    <img id="top" src="media/logo.png" alt="Logo Alura">
    <img id="logo" src="media/logo.png" alt="Logo Alura">
</header>
<body>
    <div class="contenedor">
        <div class="area-input">
            <textarea id="input" cols="30" rows="10" required
            placeholder="Ingrese el texto aquÃ­"></textarea>
            <span id="tip2"><span class="iconify" data-icon="akar-icons:circle-alert-fill"></span> solo letras minusculas y sin acentos</span>
            <div class="area-botones">
                <button id="b_encriptar" onclick="encriptar()"><span>Encriptar</span></button>
                <button id="b_desencriptar" onclick="desencriptar()"><span>Desencriptar</span></button>
            </div>
        </div>
        <div class="area-resultado">
            <img src="media/muneco.png">
            <div class="caja-textos">
                <span id="tip3">Ningun mensaje fue encontrado</span>
                <span id="tip4">Ingresa el texto que deseas encriptar o desencriptar.</span>
            </div>
            <textarea id="resultado" cols="30" rows="10" disabled ></textarea>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </div>
    </div>
</body>
</html>
